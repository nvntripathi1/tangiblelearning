<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e8f4fd;
            font-weight: 600;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            border-color: #3498db;
            background-color: #f8fbff;
            transform: translateY(-2px);
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #3498db;
        }

        .service-icon {
            font-size: 1.2rem;
            margin-right: 8px;
        }

        .user-icon {
            font-size: 1.3rem;
            margin-right: 8px;
        }

        .checkbox-item.checked {
            border-color: #3498db;
            background-color: #e8f4fd;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            justify-content: center;
        }

        .radio-item:hover {
            border-color: #3498db;
            background-color: #f8fbff;
            transform: translateY(-2px);
        }

        .radio-item input[type="radio"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            accent-color: #3498db;
        }

        .radio-item.checked {
            border-color: #3498db;
            background-color: #e8f4fd;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .phone-group {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fafbfc;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .input-row {
                grid-template-columns: 1fr;
            }
            
            .phone-group {
                grid-template-columns: 100px 1fr;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .radio-group {
                flex-direction: column;
            }
            
            .radio-item {
                justify-content: flex-start;
            }
        }
    </style>
</head>

    <script>
        function toggleCheckbox(element) {
            const checkbox = element.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            
            if (checkbox.checked) {
                element.classList.add('checked');
            } else {
                element.classList.remove('checked');
            }
        }

        function toggleRadio(element, groupName) {
            // Remove checked class from all radio items in the group
            const radioGroup = element.parentElement;
            const radioItems = radioGroup.querySelectorAll('.radio-item');
            radioItems.forEach(item => item.classList.remove('checked'));
            
            // Add checked class to clicked item
            element.classList.add('checked');
            
            // Check the radio button
            const radio = element.querySelector('input[type="radio"]');
            radio.checked = true;
        }

        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get selected services
            const selectedServices = [];
            const serviceCheckboxes = document.querySelectorAll('input[name="services"]:checked');
            serviceCheckboxes.forEach(checkbox => {
                selectedServices.push(checkbox.value);
            });
            
            // Get user type
            const userType = document.querySelector('input[name="userType"]:checked')?.value;
            
            // Get form data
            const formData = {
                services: selectedServices,
                userType: userType,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                countryCode: document.getElementById('countryCode').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };
            
            // Validation
            if (selectedServices.length === 0) {
                alert('Please select at least one service.');
                return;
            }
            
            if (!userType) {
                alert('Please specify if you are a student or parent.');
                return;
            }
            
            if (!formData.firstName || !formData.lastName || !formData.email || !formData.phone) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            try {
                // Send data to backend
                const response = await fetch('https://d216-115-98-233-171.ngrok-free.app/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Thank you for your message! We will get back to you soon.');
                    console.log('Form submitted successfully:', result);
                    
                    // Reset form
                    this.reset();
                    document.querySelectorAll('.checked').forEach(item => item.classList.remove('checked'));
                } else {
                    alert('Error: ' + (result.error || 'Failed to submit form. Please try again.'));
                }
                
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('Network error. Please check if the server is running and try again.');
            } finally {
                // Restore button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Add interactive hover effects
        document.querySelectorAll('.checkbox-item, .radio-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
